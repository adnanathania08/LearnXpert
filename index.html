<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="background-color">

        <div class="hero-section">
            <div class="nav-bar">
                <div class="logo">
                    <img src="/images/favicon.png" alt="logo">
                    <h5>LearnXpert</h5>
                </div>
                <div class="nav-content">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Blog</a>
                </div>
                <div class="signup">
                    <button>Sign Up</button>
                </div>
                <i class="ri-menu-5-fill"></i>
            </div>
    
            <div class="xpert-container">
                <div class="left">
                    <h1>Unlock Your Learning Potential with <span>LearnXpert</span>.</h1>
                    <div class="info">
                        <li>Embrace life's vastness, venture forth, and</li>
                        <li>discover the wonders waiting beyond. The world</li>
                        <li>beckons; seize its grand offerings now!</li>
                    </div>
                    <div class="flex-btns">
                        <div class="join">
                            <button>Join Class</button>
                        </div>
                        <div class="start">
                            <button>Get Started</button>
                        </div>
                    </div>
    
                    <div class="ticks">
                        <div class="two-ticks">
                            <img src="/images/Check badge.png" alt="image">
                            <li>Make a claim</li>
                        </div>
                        <div class="two-ticks">
                            <img src="/images/Check badge.png" alt="image">
                            <li>Find an agent</li>
                        </div>
    
                    </div>
                </div>
    
                <div class="right">
                    <div class="image-box">
                        <img src="/images/Charachter.png" alt="image" class="character">
                        <img src="/images/Ellipse 24.png" alt="ellipse" class="ellipse">
        
                    </div>
                </div>
            </div>
        </div>
        
    
    </div>
